<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Header 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="header p-4">
    <div class="left flex justify-start gap-4">
      <div class="logo">
        LOGO
      </div>
      <ul class="links font-bold ">
        <li class="p-2 bg-purple-600 text-white rounded-2xl"><a href="https://google.com">link-one</a></li>
        <li class="p-2 bg-purple-600 text-white rounded-2xl"><a href="https://google.com">link-two</a></li>
        <li class="p-2 bg-purple-600 text-white rounded-2xl"><a href="https://google.com">link-three</a></li>
      </ul>
    </div>
    <div class="right flex justify-end gap-4">
      <button class="notifications">
        1 new notification
      </button>
      <div class="profile-image"></div>
    </div>
  </div>
</body>

</html>
